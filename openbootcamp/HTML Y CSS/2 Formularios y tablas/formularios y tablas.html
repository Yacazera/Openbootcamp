<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
        <br>
        <label for="edad">Edad</label>
        <input type="number" min="12" max="99" name="edad" id="edad" required>
        <br>    
        <label for="frase-favorita">Frase favorita</label>
        <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10" placeholder="Escribe tu frase favorita"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Resetear campos</button>
    </form>  
</body>
</html>
