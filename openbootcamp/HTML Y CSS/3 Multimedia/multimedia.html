<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 multimedia</title>
</head>
<body>
    <section id="Imágenes">
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./gta-v-green-4.png" alt="Logo gtav">
    </section>
    <section id="Videos">
        <h2>Aprendiendo a utilizar los vídeos</h2>
        <video src="./video.mp4" width="400px" height="500px" autoplay controls muted></video>

    <section id="Audios">
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="./audio.mp3" autoplay controls loop></audio>
    </section>
</body>
</html>
